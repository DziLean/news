<div>User
    <div ng-repeat="c in $ctrl.comments" style="font-weight:lighter;font-size: 13px;background-color:#87D0E8;margin:10px;padding:10px;">
        <span>{{c.user}}</span><br>
        <span>{{c.message}}</span>
    </div>
    <span>Comment here</span><br>
    <textarea ng-model="$ctrl.commentArea"></textarea>
    <br>
    <span ng-click="$ctrl.postComment()" style="font-weight:lighter;font-size: 13px;font-weight:bold;cursor: pointer;">SUBMIT</span><br>
</div>
